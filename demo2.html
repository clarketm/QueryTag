<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width">    <title>Demo 2: Styled</title>    <link rel="stylesheet" href="dist/css/querytag.css">    <link rel="stylesheet" href="dist/css/querytag-theme.css"></head><style>    body {        position: relative;        font-family: "Helvetica Neue", sans-serif;    }    main {        width: 70%;        margin: 30px 10px 0 10px;    }    h2 {        color: #c9302c;        padding: 10px 0;    }    section {        padding-bottom: 25px;    }    section:after {        content: "";        display: block;        clear: both;    }    #alert-results {        float: right;        margin-right: 10%;    }    #alert-results {        font-size: 0.9em;    }    #alert-empty, #alert-error, .sortable, .searchable {        margin: 10px 0;    }    .filterable {        margin-bottom: 10px;    }</style><body><main>    <h2><u>Demo 2</u> : <small>Styled <code>[querytag-theme.css]</code></small></h2>    <section>        <div id="alert-results"></div>        <div class="filterable">            <label><b>View by:</b></label>            <select>                <option>Overall</option>                <option>Year</option>                <option>Month</option>                <option>Week</option>                <option>Day</option>            </select>        </div>        <div class="sortable">            <label><b>Sort by:</b></label>            <button data-sort-value="name">Name</button>            <button data-sort-value="number">Popularity</button>            <button data-sort-value="category">Category</button>        </div>    </section>    <div id="alert-empty"></div>    <div id="alert-error"></div>    <div id="grid"></div></main><script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script><script type="text/javascript" src="bower_components/isotope/dist/isotope.pkgd.min.js"></script><script type="text/javascript" src="bower_components/isotope-packery/packery-mode.pkgd.min.js"></script><script type="text/javascript" src="dist/js/querytags.min.js"></script><script type="text/javascript" src="assets/js/main.min.js"></script></body></html>
